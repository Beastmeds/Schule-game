<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Voxel World</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  #info {
    position:fixed; top:10px; left:10px;
    color:white; font-family:monospace;
    background:rgba(0,0,0,.5); padding:8px;
  }
</style>
</head>
<body>
<div id="info">WASD bewegen · Maus schauen · Klick Block</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(5,5,5);

const renderer = new THREE.WebGLRenderer();
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// Licht
scene.add(new THREE.AmbientLight(0xffffff, .6));
const sun = new THREE.DirectionalLight(0xffffff, .8);
sun.position.set(10,20,10);
scene.add(sun);

// Boden
const blocks = [];
const geo = new THREE.BoxGeometry(1,1,1);
const mat = new THREE.MeshStandardMaterial({ color:0x55aa55 });

for(let x=0;x<10;x++){
  for(let z=0;z<10;z++){
    const b = new THREE.Mesh(geo, mat);
    b.position.set(x,0,z);
    scene.add(b);
    blocks.push(b);
  }
}

// Steuerung
const keys = {};
addEventListener("keydown",e=>keys[e.key]=true);
addEventListener("keyup",e=>keys[e.key]=false);

// Maus
let mx=0,my=0;
addEventListener("mousemove",e=>{
  if(document.pointerLockElement){
    mx -= e.movementX*0.002;
    my -= e.movementY*0.002;
    my = Math.max(-1.5,Math.min(1.5,my));
  }
});

addEventListener("click",()=>document.body.requestPointerLock());

function animate(){
  requestAnimationFrame(animate);

  camera.rotation.y = mx;
  camera.rotation.x = my;

  const dir = new THREE.Vector3();
  camera.getWorldDirection(dir);
  dir.y=0;
  dir.normalize();

  if(keys.w) camera.position.add(dir.multiplyScalar(0.1));
  if(keys.s) camera.position.add(dir.multiplyScalar(-0.1));
  if(keys.a) camera.position.x -= 0.1;
  if(keys.d) camera.position.x += 0.1;

  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
